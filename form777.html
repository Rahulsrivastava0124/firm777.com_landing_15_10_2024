	<script src="https://cdn.tailwindcss.com"></script>

		src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
	<link rel="stylesheet" href="./style.css">

</head>

<body class="sm:bg-[url('./background.webp')] bg-[url('./phoneBackground.webp')] bg-cover" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
	<div class="flex justify-between bg-gray-800 sm:px-6 px-2">
		<h2 class="text-center  text-2xl  py-2 ">
			<img src="/logobetfirm.png" class="w-28 sm: w-32 me-3" alt="/htdhs hth" />
		</h2>
		<div class="flex items-center">
			<img src="./india.png" class="w-14 h-8" />
			<a
				class=" bg-red-600 shadow-lg text-white hover:shadow-gray-500/50 rounded-3xl sm:p-2 p-1 sm:px-6 px-4 hover:bg-black">
				Signup
			</a>
		</div>
	</div>
	<swiper-container
		class="mySwiper *:bg-[#fff] *:flex *:justify-center *:sm:w-[50%]  *:w-[70%] *:sm:h-[20%] *:items-center  *:text-[18px] p-[10px]  sm:w-[60%] w-[100%] h-[60%] *:rounded-2xl "
		space-between="20" slides-per-view="auto" pagination="true" pagination-clickable="true" autoplay-delay="2500"
		autoplay-disable-on-interaction="false">
		<swiper-slide class=" ">
			<a href="">
				<img src="./slide1.webp" alt="slide1" class="w-100 h-100 block rounded-2xl" />
			</a>

		</swiper-slide>
		<swiper-slide>
			<a href="">
				<img src="./slide2.webp" alt="slide1" class="w-100 h-100 block rounded-2xl" />
			</a>

		</swiper-slide>
		<swiper-slide>
			<a href="">
				<img src="./slide3.webp" alt="slide1" class="w-100 h-100 block rounded-2xl" />
			</a>

		</swiper-slide>
		<swiper-slide>
			<a href="">
				<img src="./slide4.webp" alt="slide1" class="w-100 h-100 block rounded-2xl" />
			</a>
		</swiper-slide>
	</swiper-container>
	<!-- <a href="https://bit.ly/3XuWelc">

	</a> -->

	<section

		<form class="" onsubmit="submitForm(event)">
			<div class="relative mb-6">
				<label class="flex  items-center mb-2 text-white text-sm font-medium">Name <svg width="7" height="7"
						class="ml-1" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M3.11222 6.04545L3.20668 3.94744L1.43679 5.08594L0.894886 4.14134L2.77415 3.18182L0.894886 2.2223L1.43679 1.2777L3.20668 2.41619L3.11222 0.318182H4.19105L4.09659 2.41619L5.86648 1.2777L6.40838 2.2223L4.52912 3.18182L6.40838 4.14134L5.86648 5.08594L4.09659 3.94744L4.19105 6.04545H3.11222Z"

				<div class="relative text-gray-500 focus-within:text-gray-900 focus:border-red-200 mb-6">
					<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none ">
						<svg class="stroke-current ml-1" width="24" height="24" viewBox="0 0 24 24" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path
								d="M20 21V20.1429C20 19.0805 20 18.5493 19.8997 18.1099C19.5578 16.6119 18.3881 15.4422 16.8901 15.1003C16.4507 15 15.9195 15 14.8571 15H10C8.13623 15 7.20435 15 6.46927 15.3045C5.48915 15.7105 4.71046 16.4892 4.30448 17.4693C4 18.2044 4 19.1362 4 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
								stroke="" stroke-width="1.6" stroke-linecap="round" />
						</svg>
					</div>
					<input type="text" id="name" name="Name" required
						class="block w-full border-0 h-11 pr-5 pl-12 py-2.5 rounded-full text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"
						placeholder="Enter Name">
				</div>
			</div>

			<div class="relative mb-6">
				<label class="flex  items-center mb-2 text-white text-sm font-medium">Phone Number <svg width="7"
						height="7" class="ml-1" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M3.11222 6.04545L3.20668 3.94744L1.43679 5.08594L0.894886 4.14134L2.77415 3.18182L0.894886 2.2223L1.43679 1.2777L3.20668 2.41619L3.11222 0.318182H4.19105L4.09659 2.41619L5.86648 1.2777L6.40838 2.2223L4.52912 3.18182L6.40838 4.14134L5.86648 5.08594L4.09659 3.94744L4.19105 6.04545H3.11222Z"

				<div class="relative  text-gray-500 focus-within:text-gray-900 mb-6">
					<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none ">
						<svg class="stroke-current ml-1" width="24" height="24" viewBox="0 0 24 24" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path
								d="M5.02623 10.2611L12.7387 17.9736C14.4091 19.6439 17.1173 19.6439 18.7877 17.9736C19.4559 17.3054 19.4559 16.2221 18.7877 15.554L16.6454 13.4116C16.1582 12.9244 15.3683 12.9244 14.8811 13.4116C14.3939 13.8988 13.604 13.8988 13.1168 13.4116L9.23534 9.53015C8.74814 9.04295 8.74814 8.25305 9.23534 7.76585C9.72253 7.27865 9.72253 6.48875 9.23534 6.00155L7.44584 4.21205C6.77768 3.5439 5.69439 3.5439 5.02623 4.21205C3.35584 5.88244 3.35584 8.59067 5.02623 10.2611Z"
								stroke="" stroke-width="1.6" />
						</svg>
					</div>
					<input type="number" id="phone" name="Phone" required
						class="block w-full border-0 h-11 pr-5 pl-12 py-2.5 rounded-full text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"
						placeholder="Enter Phone No">
				</div>
			</div>
			<div class="relative mb-2">
				<label class="flex  items-center mb-2 text-white text-sm font-medium">PromoCode <svg width="7"
						height="7" class="ml-1" viewBox="0 0 7 7" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M3.11222 6.04545L3.20668 3.94744L1.43679 5.08594L0.894886 4.14134L2.77415 3.18182L0.894886 2.2223L1.43679 1.2777L3.20668 2.41619L3.11222 0.318182H4.19105L4.09659 2.41619L5.86648 1.2777L6.40838 2.2223L4.52912 3.18182L6.40838 4.14134L5.86648 5.08594L4.09659 3.94744L4.19105 6.04545H3.11222Z"
							fill="#EF4444" />
					</svg>
				</label>
				<div class="relative text-gray-500 focus-within:text-gray-900 mb-6">
					<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
						<img src="./PromoCode.png" class="w-8" alt="tdcyjdj">
					</div>
					<input type="text" id="PromoCode" name="Promocode"
						class="block w-full border-0 h-11 pr-5 pl-12 py-2.5 rounded-full text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"
						placeholder="Enter PromoCode">
				</div>
			</div>
			<div class="flex items-center  mb-6">
				<input id="checkbox-accept" type="checkbox" value=""
					class="w-5 h-5 appearance-none border border-gray-300 rounded-md mr-2 hover:border-red-500 hover:bg-red-100 checked:bg-no-repeat checked:bg-center checked:border-red-500 checked:bg-red-100">
				<label for="checkbox-accept" class="text-sm font-normal text-blue-400">I accept <a
						href="javascript:void(0);" class=" text-white"> terms & conditions.</a>
				</label>
			</div>
			<div class="flex items-center justify-center">
				<button type="submit"
				id="SubmitIndex"
					class="w-52 h-12 shadow-lg shadow-red-500/50 rounded-full bg-red-600 hover:bg-red-800 transition-all duration-700 text-white text-base font-semibold leading-7">Signup</button>
			</div>
		</form>

	</section>
	<footer class="text-center text-xs sm:text-lg  bg-gray-800 text-white mt-12 p-2 bottom-0">
		<span class="text-[8px] sm:text-lg leading-normal">
			Disclaimer : Please note that Gambling involves a financial
			risk and couldbe
			addictive over time if not practised within limits. Only 18+ people
			should
			use the services and should use it responsibly. Players should be aware of
			any financial risk andgovern themselves accordingly.</span>
	</footer>
